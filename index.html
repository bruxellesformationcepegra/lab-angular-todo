<html ng-app="todoApp">
    <head>
        <meta charset="utf-8"/>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="todo.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
        <script src="todo.js"></script>
    </head>
    <body>
        <h2>Il faut faire tout ça</h2>
        <div ng-controller="TodoController as todoCtrl">
            <span>{{todoCtrl.remaining()}} sur {{todoCtrl.todos.length}} restantes</span>
            [ <a href="" ng-click="todoCtrl.archive()">archive</a> ]
            <ul class="unstyled">
                <li ng-repeat="todo in todoCtrl.todos">
                  <label class="checkbox">
                    <input type="checkbox" ng-model="todo.done">
                    <span class="done-{{todo.done}}">{{todo.text}}</span>
                  </label>
                </li>
          </ul>
          <form ng-submit="todoCtrl.add()">
            <input type="text" size="30"
                   placeholder="ajouter une nouvelle tâche"
                   ng-model="todoCtrl.newTaskText" >
            <input class="btn btn-primary" type="submit" value="Ajouter">
          </form>
        </div>
    </body>
</html>
